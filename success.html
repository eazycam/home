    <style>
        :root {
            --primary: #1EA73F;
            --bg: #050505;
            --surface: #0f0f0f;
            --surface-hover: #141414;
            --border: #222;
            --text: #e0e0e0;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles from contact.html */
        nav {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-primary:hover {
            background: #17903a;
            box-shadow: 0 0 20px rgba(30, 167, 63, 0.4);
        }

        /* Success Message Styles */
        .success-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }

        .success-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 4rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(30, 167, 63, 0.5), transparent);
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: rgba(30, 167, 63, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .checkmark-circle svg {
            width: 40px;
            height: 40px;
            stroke: var(--primary);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .success-card p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .redirect-text {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Footer */
        footer {
            padding: 4rem 0 2rem;
            border-top: 1px solid var(--border);
            background: #050505;
            text-align: center;
            margin-top: auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: #444;
            font-size: 0.9rem;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1001;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 2px;
            background: #fff;
            transition: 0.3s;
        }

        /* Hamburger Animation */
        .mobile-menu-btn.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            transform: translateY(-100%);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 999;
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
        }

        .mobile-menu a {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.3s;
        }

        .mobile-menu.active a {
            opacity: 1;
            transform: translateY(0);
        }

        /* Links animation */
        .mobile-menu.active a {
            transition-delay: 0.2s;
        }

        .mobile-menu .btn-primary {
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }

        @media (max-width: 900px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="assets/logo.png" alt="Logo">
                    Eazycam
                </a>
                <div class="nav-links">
                    <a href="index.html#features">Features</a>
                    <a href="index.html#how-it-works">How it works</a>

                    <span></span>
                    <span></span>
                    <span></span>

            </nav>
        </div>
    </header>

    <div class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="index.html#features">Features</a>
        <a href="index.html#how-it-works">How it works</a>
        <a href="faq.html">FAQ</a>

        <a href="index.html#download" class="btn-primary">Download Free</a>
    </div>

    <section class="success-section">
        <div class="container">
            <div class="success-card">
                <div class="checkmark-circle">
                    <svg viewBox="0 0 52 52">
                        <path d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
                <h3>Message Sent!</h3>
                <p>We'll get back to you shortly.</p>
                <p class="redirect-text">Redirecting you back in <span id="countdown">3</span> seconds...</p>
            </div>

    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>

                <a href="contact.html">Contact</a>
            </div>
            <p class="copyright">Â© 2025 Eazycam. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Auto Redirect
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'contact.html';
            }
        }, 1000);

        // Mobile Menu Toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        const menuLinks = document.querySelectorAll('.mobile-menu a');

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                menuBtn.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            });

            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    menuBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }
    </script>
</body>

</html>
